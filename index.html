<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student register</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
 
    <!-- Font icons -->
    <script src="https://kit.fontawesome.com/79d250d2b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <img src="img/logo.png" alt="logo" class="logo">
            <span>Omega International College</span>
        </div>
        <div class="links">
            <div class="home">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="aboutUs">
                <i class="fa-solid fa-phone"></i>
                <span>Contact Us</span>
            </div>
            <div class="settings">
                <i class="fa-solid fa-cog"></i>
                <span>Settings</span>
            </div>
        </div>
    </div>
    <div class="main">
        <h2>Student Register</h2>
        <div class="students">
            <div class="student">
                <div class="userphoto">
                    <div class="pfp"></div>
                </div>
                <div class="username">
                    <span class="general">Name:</span>
                    <span class="personal">Samarpan</span>
                </div>
                <div class="userstream">
                    <span class="general">Stream:</span>
                    <span class="personal">Science</span>
                </div>
                <div class="usersection">
                    <span class="general">Section:</span>
                    <span class="personal">S15</span>
                </div>
                <div class="usergrade">
                    <span class="general">Grade:</span>
                    <span class="personal">11</span>
                </div>
                <div class="userroll">
                    <span class="general">Roll.no:</span>
                    <span class="personal">33</span>
                </div>
                <div class="usercontact">
                    <span class="general">Contact:</span>
                    <span class="personal">9841582656</span>
                </div>
            </div>
        </div>
        <div class="form-container">
            <button class="register-button">Register a student</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/samarpanrana" target="_blank">@SamarpanRana2024</a>
    </div>
</body>
</html>
